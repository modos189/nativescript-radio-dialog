name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: |
        cd publish
        npm ci
    
    - name: Build and publish
      run: |
        cd publish
        chmod +x publish.sh
        ./publish.sh
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}